- platform: template
  sensors:
    office_closet_door:
      friendly_name: "Office Closet Door"
      device_class: door
      value_template: >-
        {{ is_state("binary_sensor.office_closet_west_door", "on") or is_state("binary_sensor.office_closet_east_door", "on") }}
    bad_air:
      friendly_name: "Bad Air"
      value_template: >-
        {{ states("sensor.purpleair_aqi") | float > 75 }}

- platform: workday
  country: US
  province: CA
