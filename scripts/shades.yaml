shades_open_all:
  sequence:
    - service: cover.open_cover
      data:
        entity_id: group.shades

shades_close_all:
  sequence:
    - service: script.turn_on
      data:
        entity_id: script.shades_close_dining_room
    - service: script.turn_on
      data:
        entity_id: script.shades_close_master_bedroom
    - service: script.turn_on
      data:
        entity_id: script.shades_close_office
    - service: script.turn_on
      data:
        entity_id: script.shades_close_living_room
    - service: script.turn_on
      data:
        entity_id: script.shades_close_kitchen

shades_close_dining_room:
  sequence:
    - condition: state
      entity_id: binary_sensor.dining_room_window
      state: "off"
    - service: cover.close_cover
      data:
        entity_id: cover.dining_room_shades

shades_close_master_bedroom:
  sequence:
    - condition: state
      entity_id: binary_sensor.master_bedroom_window
      state: "off"
    - service: cover.close_cover
      data:
        entity_id:
          - cover.master_bedroom_north_shades
          - cover.master_bedroom_south_shades

shades_close_office:
  sequence:
    - condition: state
      entity_id: binary_sensor.office_window
      state: "off"
    - service: cover.close_cover
      data:
        entity_id: cover.office

shades_close_living_room:
  sequence:
    - condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.living_room_north_window
          state: "off"
        - condition: state
          entity_id: binary_sensor.living_room_south_window
          state: "off"
    - service: cover.close_cover
      data:
        entity_id: cover.living_room_shades

shades_close_kitchen:
  sequence:
    - condition: state
      entity_id: binary_sensor.kitchen_window
      state: "off"
    - service: cover.close_cover
      data:
        entity_id: cover.kitchen
