title: Favorites
path: favorites
icon: mdi:star
cards:
  - type: vertical-stack
    cards:
      - type: thermostat
        entity: climate.main_floor
        name: " "
      - type: entity-filter
        state_filter:
          - "on"
        show_empty: false
        entities:
          - binary_sensor.bonus_room_north_window
          - binary_sensor.bonus_room_small_window
          - binary_sensor.bonus_room_south_window
          - binary_sensor.dining_room_window
          - binary_sensor.garage_laundry_window
          - binary_sensor.guest_bedroom_east_window
          - binary_sensor.guest_bedroom_west_window
          - binary_sensor.kitchen_window
          - binary_sensor.living_room_north_window
          - binary_sensor.living_room_south_window
          - binary_sensor.master_bathroom_window
          - binary_sensor.master_bedroom_window
          - binary_sensor.office_window
      - type: entities
        entities:
          - entity: fan.master_bedroom
            name: Fan
          - entity: light.master_bedroom_lightstrips
            name: Bed Lightstrips
      - type: horizontal-stack
        cards:
          - type: button
            entity: scene.bedtime
            show_name: false
            icon_height: 32px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bedtime
          - type: button
            entity: scene.goodnight
            show_name: false
            icon_height: 32px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.goodnight
          - type: button
            entity: scene.movie
            show_name: false
            icon_height: 32px
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.movie
      # - type: conditional
      #   conditions:
      #     - entity: binary_sensor.bad_air
      #       state: 'on'
      #   card:
      #     type: history-graph
      #     hours_to_show: 12
      #     entities:
      #       - sensor.purpleair_aqi
      # - type: glance
      #   entities:
      #     - entity: sensor.purpleair_aqi
      #     - entity: sensor.purpleair_pm25
      #     - entity: sensor.purpleair_temp
      #   show_name: false
      - type: entities
        show_header_toggle: false
        state_color: true
        entities:
          - cover.living_room_shades
          - cover.dining_room_shades
          - cover.master_bedroom_shades
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: camera.front_porch
            aspect_ratio: 56%
            show_name: false
            show_state: false
            tap_action:
              action: url
              url_path: !secret front_porch_camera_url
          - aspect_ratio: 56%
            entity: camera.driveway
            tap_action:
              action: url
              url_path: !secret driveway_camera_url
            show_name: false
            show_state: false
            type: picture-entity
      - type: horizontal-stack
        cards:
          - aspect_ratio: 56%
            entity: camera.backyard
            show_name: false
            show_state: false
            tap_action:
              action: url
              url_path: !secret backyard_camera_url
            type: picture-entity
          - aspect_ratio: 56%
            entity: camera.garage_back_door
            tap_action:
              action: url
              url_path: !secret garage_back_door_camera_url
            show_name: false
            show_state: false
            type: picture-entity
      - type: conditional
        conditions:
          - entity: binary_sensor.garage_door_open
            state: "on"
        card:
          type: horizontal-stack
          cards:
            - aspect_ratio: 56%
              entity: camera.garage_car
              show_name: false
              show_state: false
              tap_action:
                action: url
                url_path: !secret garage_car_camera_url
              type: picture-entity
            - aspect_ratio: 56%
              entity: camera.garage_shop
              tap_action:
                action: url
                url_path: !secret garage_shop_camera_url
              show_name: false
              show_state: false
              type: picture-entity
      - type: entities
        show_header_toggle: false
        state_color: true
        entities:
          - cover.car_garage_door
          - cover.shop_garage_door
      - type: entities
        show_header_toggle: false
        entities:
          - input_boolean.party_mode
          - input_boolean.vacation_mode
